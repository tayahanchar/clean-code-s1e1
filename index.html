<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link 
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
  >
</head>
<body class="page">
  <header class="header">
    <img
      class="header__img"
      src="./eisenhower-matrix.jpg"
      alt="the eisenhower matrix"
    >
    <a
      class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </header>
  <main class="main">
    <section id="new-task">
      <label
        class="new-task__title"
        for="new-task__input"
      >
        Add Item
      </label>
      <div class="new-task__content">
        <input 
          id="new-task__input"
          class="new-task__input" 
          type="text"
        >
        <button class="new-task__button button">Add</button>
      </div>
    </section>
    <h3 class="list__title">Todo</h3>
    <ul 
      class="list"
      id="uncompleted-tasks"
    >
      <li class="list__item">
        <input 
          class="list-item__checkbox"
          type="checkbox"
        >
        <label class="list-item__task">Pay Bills</label>
        <input
          type="text"
          class="list-item__input"
        >
        <button class="list-item__button button edit-button">Edit</button>
        <button class="list-item__button button delete-button">
          <img 
            class="delete-button__img"
            src="./remove.svg"
            alt="delete"
          >
        </button>
      </li>
      <li class="list__item edit-mode">
        <input 
          class="list-item__checkbox"
          type="checkbox"
        >
        <label class="list-item__task edit-mode__label">Go Shopping</label>
        <input
          type="text"
          value="Go Shopping"
          class="list-item__input edit-mode__text-input"
        >
        <button class="list-item__button button edit-button">Save</button>
        <button class="list-item__button button delete-button">
          <img 
            class="delete-button__img"
            src="./remove.svg"
            alt="delete"
          >
        </button>
      </li>
    </ul>
    <h3 class="list__title">Completed</h3>
    <ul 
      class="list"
      id="completed-tasks"
    >
      <li class="list__item">
        <input
          class="list-item__checkbox"
          type="checkbox"
          checked
        >
        <label class="list-item__task completed-task__label">See the Doctor</label>
        <input
          type="text"
          class="list-item__input"
        >
        <button class="list-item__button button edit-button">Edit</button>
        <button class="list-item__button button delete-button">
          <img 
            class="delete-button__img"
            src="./remove.svg"
            alt="delete"
          >
        </button>
      </li>
   </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
