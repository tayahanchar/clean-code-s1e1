<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link 
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
  >
</head>
<body class="page">
  <header class="header">
    <img
      class="header__img"
      src="./eisenhower-matrix.jpg"
    >
    <a
      class="more-details"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </header>
  <main class="main">
    <section id="add-element-section">
      <label
        class="new-task-title"
        for="new-task"
      >
        Add Item
      </label>
      <div class="task-row-wrapper">
        <input 
          id="new-task"
          class="task-input add-input" 
          type="text"
        >
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="list__title">Todo</h3>
    <ul 
      class="list"
      id="incomplete-tasks"
    >
      <li class="list-item">
        <input 
          class="checkbox"
          type="checkbox"
        >
        <label class="task">Pay Bills</label>
        <input
          type="text"
          class="task-input text-input"
        >
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img 
            class="delete-img"
            src="./remove.svg"
          >
        </button>
      </li>
      <li class="list-item edit-mode">
        <input 
          class="checkbox"
          type="checkbox"
        >
        <label class="task edit-label">Go Shopping</label>
        <input
          type="text"
          value="Go Shopping"
          class="task-input text-input edit-mode-text-input"
        >
        <button class="button edit">Save</button>
        <button class="button delete">
          <img 
            class="delete-img"
            src="./remove.svg"
          >
        </button>
      </li>
    </ul>
    <h3 class="list__title">Completed</h3>
    <ul 
      class="list"
      id="completed-tasks"
    >
      <li class="list-item">
        <input
          class="checkbox"
          type="checkbox"
          checked
        >
        <label class="task completed-task-label">See the Doctor</label>
        <input
          type="text"
          class="task-input text-input"
        >
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img 
            class="delete-img"
            src="./remove.svg"
          >
        </button>
      </li>
   </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
